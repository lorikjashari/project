<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Gradient Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            background-color: #0f172a;
        }

        .gradient-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.8;
            animation: blobMove 4s ease-in-out infinite;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at center, #3b82f6, transparent 70%);
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at center, #10b981, transparent 70%);
            bottom: -150px;
            right: -100px;
            animation-delay: -1s;
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at center, #2563eb, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -2s;
        }

        .blob-4 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle at center, #059669, transparent 70%);
            bottom: 20%;
            left: 20%;
            animation-delay: -3s;
        }

        @keyframes blobMove {
            0% {
                transform: translate(0, 0) scale(1);
            }
            20% {
                transform: translate(70px, -40px) scale(1.2);
            }
            40% {
                transform: translate(-50px, 60px) scale(0.8);
            }
            60% {
                transform: translate(60px, 50px) scale(1.1);
            }
            80% {
                transform: translate(-40px, -30px) scale(0.9);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 1.5s ease-in-out infinite;
        }

        p {
            font-size: 1.4rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: #e2e8f0;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        /* Add a subtle noise texture */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="gradient-container">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
        <div class="gradient-blob blob-4"></div>
    </div>
    <div class="noise"></div>
    <div class="content">
        <h1>Welcome to Kosovo Transit</h1>
        <p>Experience seamless transportation across Kosovo with our modern transit platform.</p>
    </div>
</body>
</html>

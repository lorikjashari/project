<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kosovo Transit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 425px;
            background-color: var(--color-white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .auth-header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(to bottom right, var(--color-slate-50), var(--color-slate-100));
        }

        .auth-logo {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-white);
            background: linear-gradient(to bottom right, #60a5fa, #2563eb);
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #3b82f6, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-subtitle {
            color: var(--color-slate-500);
            font-size: 0.875rem;
        }

        .auth-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-slate-700);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-slate-200);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: var(--transition-normal);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-blue-500);
            box-shadow: 0 0 0 3px var(--color-blue-100);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            border-radius: var(--radius-sm);
        }

        .forgot-password {
            color: var(--color-blue-500);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--color-blue-500);
            color: var(--color-white);
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .submit-button:hover {
            background-color: var(--color-blue-600);
        }

        .auth-footer {
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid var(--color-slate-200);
        }

        .auth-footer p {
            color: var(--color-slate-500);
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--color-blue-500);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .social-button {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--color-slate-200);
            border-radius: var(--radius-lg);
            background-color: var(--color-white);
            color: var(--color-slate-700);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-button:hover {
            background-color: var(--color-slate-50);
        }

        .social-button i {
            font-size: 1.25rem;
        }

        @media (max-width: 640px) {
            .auth-page {
                padding: 1rem;
            }

            .auth-header {
                padding: 1.5rem;
            }

            .auth-logo {
                width: 3.5rem;
                height: 3.5rem;
                font-size: 1.25rem;
            }

            .auth-title {
                font-size: 1.25rem;
            }

            .auth-form {
                padding: 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="img/logo.png" alt="Kosovo Transit Logo" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue to Kosovo Transit</p>
            </div>

            <form class="auth-form" action="login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-button">Sign In</button>

                <div class="social-login">
                    <button type="button" class="social-button">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-button">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
